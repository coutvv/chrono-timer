group 'ru.coutvv'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    mavenLocal()
}

dependencies {
    compile "ru.coutvv:detime:1.2"
}

//mainClassName = "ru.coutvv.chronot.gui.Chronot"

jar {
    manifest {
        attributes "Main-Class" : "ru.coutvv.chronot.gui.Chronot"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

